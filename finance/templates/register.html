{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h2>Register</h2>
    <form action="/register" method="post">
    <!-- Username Field -->
        <div class="form-group">
            <div class="mb-3"></div>
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Enter username" type="text" required>
        </div>

    <!-- Password Field -->
        <div class="form-group">
            <div class="mb-3"></div>
            <input class="form-control" id="password" name="password" placeholder="Enter password" type="password" required>
        </div>

    <!-- Password Confirmation Field -->
        <div class="form-group">
            <div class="mb-3"></div>
            <input class="form-control" id="confirmation" name="confirmation" placeholder="Confirm password" type="password" required>
        </div>

        <div class="mb-3"></div>

    <!-- Submit Button -->
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
