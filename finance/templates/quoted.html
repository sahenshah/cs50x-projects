{% extends "layout.html" %}

{% block title %}
    Stock Quote
{% endblock %}

{% block main %}
    <h1>Stock Quote</h1>
    <p>Symbol: {{ stock.symbol }}</p>
    <p>Name: {{ stock.name }}</p>
    <p>Price: {{ stock.price | usd }}</p>
    <a href="/quote" class="btn btn-primary">Get Another Quote</a>
{% endblock %}
