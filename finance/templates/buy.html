{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <h1>Buy Stocks</h1>
    <form action="/buy" method="post">
        <div class="form-group">
            <div class="mb-3"></div>
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Symbol" type="text">
        </div>
        <div class="form-group">
            <div class="mb-3"></div>
            <input autocomplete="off" class="form-control" name="shares" placeholder="Number of Shares" type="number" min="1">
        </div>
        <div class="mb-3"></div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
