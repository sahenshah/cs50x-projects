{% extends "layout.html" %}

{% block title %}
    Sell Stocks
{% endblock %}

{% block main %}
    <h1>Sell Stocks</h1>
    <form action="/sell" method="post">
        <div class="form-group">
            <label for="symbol">Select Stock:</label>
            <select class="form-control" name="symbol" id="symbol">
                <option value="" disabled selected>Select a stock</option>
                {% for stock in portfolio %}
                    <option value="{{ stock.symbol }}">{{ stock.symbol }} ({{ stock.total_shares }} shares)</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="shares">Number of Shares:</label>
            <input autocomplete="off" class="form-control" name="shares" id="shares" placeholder="Enter number of shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
